<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        .passwordfind {
            padding: 20px 171px 20px 150px !important;
        }
        .join__form {
            margin-bottom: 95px;
        }

    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>

</head>
<body>
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">컨텐츠 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->

    <header id="header">
        <div class="header__inner">
            <div>
                <h2>비밀번호 찾기</h2>
            </div>
        </div>
    </header>
    <!-- //header -->

    <main id="main" class="container">
        <div class="join__inner">
            <h2>Abide By Beauty</h2>
            <p>핸드폰 인증번호를 확인해주세요.</p>
            
            <div class="join__form">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">회원가입 영역</legend>
                        <div>
                            <label for="youPhone"></label>
                            <input type="text" id="youPhone" name="youPhone" class="inputStyle" placeholder="인증번호를 입력해주세요." required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button type="submit" class="btnStyle3">비밀번호 찾기</button>
        </div> 
        <div class="passwordfind"> 
            <a href="#">아이디 찾기</a>
            <a href="#">회원가입</a>
        </div>
    </main>
    <!-- main -->
</body>
</html>
