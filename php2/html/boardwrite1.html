<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>

    <style>
   
    .intro__inner {
        width: 100%;
    }
    .board__btn {
        margin-top: 20px;
        text-align: right;
    }
    .board__write {
        padding: 50px 0 100px;
    }
    .board__write label {
        width: 100%;
        font-size: 20px;
        display: block;
        margin-bottom: 10px;
    }
    .board__write input {
        margin-bottom: 50px;
    }
    .board__write textarea {
        padding: 2em;
        resize: none;
    }
    .board__write button {
        float: right;
        margin-top: 10px;
    }
    </style>
</head>
<body class="gray">
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">컨텐츠 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->

    <main id="main" class="container mt70">
        <header id="header">
            <div class="header__inner">
                <div class="kategorie">
                    <div class="kategorie__menu">
                        <img src="assets/img/kategorie.png" alt="">
                    </div>
                    <ul>
                        <li><a href="#">기초</a></li>
                        <li><a href="#">마스크팩</a></li>
                        <li><a href="#">선케어</a></li>
                        <li><a href="#">클렌징</a></li>
                        <li><a href="#">메이크업</a></li>
                        <li><a href="#">헤어</a></li>
                        <li><a href="#">바디</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </div>
                <div class="logo">
                    <h1>
                        <a href="#"></a>
                    </h1>
                </div>
                <div class="user">
                    <a href="#">
                        <img src="assets/img/user.png" alt="">
                    </a>
                    <ul>
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <!-- //header -->

        <!-- <main id="main" class=""> -->
        <div class="intro__inner center bmStyle">
         
            <h2>게시글 작성하기</h2>
            <p class="intro__text">
                웹디자이너,웹퍼블리셔,프론트앤드 개발자를 위한 게시판입니다.
                관련된 문의사항은 여기서 확인하세요!
            </p>
        </div>
        <!-- intro__text -->

        <div class="board__inner">
            <div class="board__write">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">게시글 작성하기</legend>
                        <div>
                            <label for="boardTitle">제목</label>
                            <input type="text" id="board__title" name="boardTitle" class="inputStyle">
                        </div>
                        <div>
                            <label for="boardContents">내용</label>
                            <textarea name="boardContents" id="boardContents" rows="20" class="inputStyle"></textarea>
                        </div>
                        <button type="submit" class="btnStyle3">저장하기</button>
                    </fieldset>
                </form>
            </div>
         </div>    
        </main>
</body>
</html>
